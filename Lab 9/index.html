<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Millionare</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="index">
        <aside id="lif">
            <button>50:50</button>
            <button> Ask Audience</button>
            <button>Phone a Friend</button>
            
            <button>Play</button>
        </aside>
        <main>
            <div id="upar">
                <h1 v-html="currentQ().question"></h1>
            </div>
            <div id="niche">
                <h2>Playing</h2>
                <div class="flex">
                    <button id="amar" @click="isAnswerCorrect" data-index="0">A: {{ possibleAnswers(0) }}</button>
                    <button id="bank" @click="isAnswerCorrect" data-index="1">B: {{ possibleAnswers(1) }}</button>
                </div>
                <div class="flex">
                    <button id="rank" @click="isAnswerCorrect" data-index="2">C: {{ possibleAnswers(2) }}</button>
                    <button id="tank" @click="isAnswerCorrect" data-index="3">D: {{ possibleAnswers(3) }}</button>
                </div>
            </div>
        </main>
        
        <aside id="score" v-for="item in items">
       
            {{ item.level }} - ${{ item.amount }}
               
      
                    
        </aside>
      
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>>
</body>

</html>
